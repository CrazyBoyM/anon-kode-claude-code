<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Smooth Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        .ui {
            color: #00ff88;
            font-size: 20px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff88;
        }
        .game-board {
            width: 400px;
            height: 400px;
            background: #0a0a0a;
            border: 3px solid #00ff88;
            position: relative;
            margin: 0 auto 15px;
            border-radius: 8px;
        }
        .snake-segment {
            position: absolute;
            background: #00ff44;
            border-radius: 2px;
            box-shadow: inset 0 0 10px rgba(0, 255, 68, 0.5);
            transition: none; /* Remove transitions to prevent flickering */
        }
        .snake-head {
            background: #00ff88;
            box-shadow: inset 0 0 15px rgba(0, 255, 136, 0.7);
        }
        .food {
            position: absolute;
            background: #ff4444;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
        }
        .controls {
            color: #88ffaa;
            font-size: 14px;
            margin-top: 15px;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: #ff4444;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff4444;
            text-align: center;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Length: <span id="length">1</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            Use WASD or Arrow Keys to move<br>
            Press R to restart
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Press R to restart</p>
    </div>

    <script>
        // Game variables
        const BOARD_SIZE = 20;
        const CELL_SIZE = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let gameSpeed = 150; // Slower, more comfortable speed

        // DOM elements
        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        const lengthElement = document.getElementById('length');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game elements
        let snakeElements = [];
        let foodElement = null;

        function initGame() {
            gameBoard.innerHTML = '';
            snakeElements = [];
            createFood();
            createSnake();
            updateUI();
        }

        function createSnake() {
            snake.forEach((segment, index) => {
                const snakeElement = document.createElement('div');
                snakeElement.className = 'snake-segment';
                if (index === 0) {
                    snakeElement.classList.add('snake-head');
                }
                snakeElement.style.left = segment.x * CELL_SIZE + 'px';
                snakeElement.style.top = segment.y * CELL_SIZE + 'px';
                snakeElement.style.width = CELL_SIZE - 2 + 'px';
                snakeElement.style.height = CELL_SIZE - 2 + 'px';
                gameBoard.appendChild(snakeElement);
                snakeElements.push(snakeElement);
            });
        }

        function createFood() {
            if (foodElement) {
                gameBoard.removeChild(foodElement);
            }
            
            // Generate food position avoiding snake
            do {
                food.x = Math.floor(Math.random() * BOARD_SIZE);
                food.y = Math.floor(Math.random() * BOARD_SIZE);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));

            foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = food.x * CELL_SIZE + 2 + 'px';
            foodElement.style.top = food.y * CELL_SIZE + 2 + 'px';
            foodElement.style.width = CELL_SIZE - 4 + 'px';
            foodElement.style.height = CELL_SIZE - 4 + 'px';
            gameBoard.appendChild(foodElement);
        }

        function updateSnakeDisplay() {
            // Remove all existing snake elements
            snakeElements.forEach(element => {
                if (element.parentNode) {
                    gameBoard.removeChild(element);
                }
            });
            snakeElements = [];

            // Create new snake elements
            snake.forEach((segment, index) => {
                const snakeElement = document.createElement('div');
                snakeElement.className = 'snake-segment';
                if (index === 0) {
                    snakeElement.classList.add('snake-head');
                }
                snakeElement.style.left = segment.x * CELL_SIZE + 'px';
                snakeElement.style.top = segment.y * CELL_SIZE + 'px';
                snakeElement.style.width = CELL_SIZE - 2 + 'px';
                snakeElement.style.height = CELL_SIZE - 2 + 'px';
                gameBoard.appendChild(snakeElement);
                snakeElements.push(snakeElement);
            });
        }

        function moveSnake() {
            if (!gameRunning || (dx === 0 && dy === 0)) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= BOARD_SIZE || head.y < 0 || head.y >= BOARD_SIZE) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                createFood();
                
                // Gradually increase speed (but not too much)
                if (score % 50 === 0 && gameSpeed > 100) {
                    gameSpeed -= 5;
                }
            } else {
                snake.pop();
            }

            updateSnakeDisplay();
            updateUI();
        }

        function updateUI() {
            scoreElement.textContent = score;
            lengthElement.textContent = snake.length;
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            gameRunning = true;
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 150;
            gameOverElement.style.display = 'none';
            initGame();
        }

        // Game loop
        function gameLoop() {
            moveSnake();
        }

        // Start game loop
        let gameInterval = setInterval(gameLoop, gameSpeed);

        // Update game interval when speed changes
        function updateGameSpeed() {
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key.toLowerCase() === 'r') {
                resetGame();
                updateGameSpeed();
                return;
            }

            if (!gameRunning) return;

            // Prevent rapid direction changes
            const key = e.key.toLowerCase();
            switch(key) {
                case 'w':
                case 'arrowup':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 's':
                case 'arrowdown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'a':
                case 'arrowleft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'd':
                case 'arrowright':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Check speed changes and update interval
        let lastSpeed = gameSpeed;
        setInterval(() => {
            if (gameSpeed !== lastSpeed) {
                updateGameSpeed();
                lastSpeed = gameSpeed;
            }
        }, 100);

        // Initialize game
        initGame();
    </script>
</body>
</html>

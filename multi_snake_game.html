<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤šè›‡è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        canvas {
            border: 3px solid #FFD700;
            border-radius: 10px;
            background: #0a0a0a;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .status {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ å¤šè›‡è´ªåƒè›‡å¤§ä½œæˆ˜ ğŸ†</h1>
        <div class="game-info">
            <div>ç©å®¶å¾—åˆ†: <span id="playerScore">0</span></div>
            <div>é‡‘å¸æ•°é‡: <span id="coinCount">0</span></div>
            <div>è›‡çš„æ•°é‡: <span id="snakeCount">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            ä½¿ç”¨ WASD æˆ– æ–¹å‘é”® æ§åˆ¶è›‡ç§»åŠ¨ | æ”¶é›†é‡‘å¸è·å¾—åˆ†æ•° | é¿å…æ’åˆ°å…¶ä»–è›‡
        </div>
        <div class="status" id="gameStatus">æ¸¸æˆè¿›è¡Œä¸­...</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = true;
        let playerScore = 0;
        let gameSpeed = 150;

        // ç©å®¶è›‡
        let playerSnake = {
            body: [{x: 10, y: 10}],
            direction: {x: 1, y: 0},
            color: '#00FF00',
            isPlayer: true
        };

        // AIè›‡æ•°ç»„
        let aiSnakes = [];
        const aiSnakeCount = 8;

        // é‡‘å¸æ•°ç»„
        let coins = [];
        const maxCoins = 25;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆ›å»ºAIè›‡
            for (let i = 0; i < aiSnakeCount; i++) {
                aiSnakes.push(createAISnake());
            }
            
            // ç”Ÿæˆé‡‘å¸
            for (let i = 0; i < maxCoins; i++) {
                spawnCoin();
            }
            
            updateUI();
        }

        // åˆ›å»ºAIè›‡
        function createAISnake() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];
            const x = Math.floor(Math.random() * gridWidth);
            const y = Math.floor(Math.random() * gridHeight);
            const directions = [{x: 1, y: 0}, {x: -1, y: 0}, {x: 0, y: 1}, {x: 0, y: -1}];
            
            return {
                body: [{x, y}],
                direction: directions[Math.floor(Math.random() * directions.length)],
                color: colors[Math.floor(Math.random() * colors.length)],
                isPlayer: false,
                changeDirectionTimer: 0
            };
        }

        // ç”Ÿæˆé‡‘å¸
        function spawnCoin() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
            } while (isPositionOccupied(position.x, position.y));
            
            coins.push(position);
        }

        // æ£€æŸ¥ä½ç½®æ˜¯å¦è¢«å ç”¨
        function isPositionOccupied(x, y) {
            // æ£€æŸ¥ç©å®¶è›‡
            if (playerSnake.body.some(segment => segment.x === x && segment.y === y)) {
                return true;
            }
            
            // æ£€æŸ¥AIè›‡
            for (let snake of aiSnakes) {
                if (snake.body.some(segment => segment.x === x && segment.y === y)) {
                    return true;
                }
            }
            
            return false;
        }

        // ç§»åŠ¨è›‡
        function moveSnake(snake) {
            const head = {...snake.body[0]};
            head.x += snake.direction.x;
            head.y += snake.direction.y;

            // è¾¹ç•Œæ£€æŸ¥
            if (head.x < 0) head.x = gridWidth - 1;
            if (head.x >= gridWidth) head.x = 0;
            if (head.y < 0) head.y = gridHeight - 1;
            if (head.y >= gridHeight) head.y = 0;

            snake.body.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é‡‘å¸
            const coinIndex = coins.findIndex(coin => coin.x === head.x && coin.y === head.y);
            if (coinIndex !== -1) {
                coins.splice(coinIndex, 1);
                spawnCoin();
                
                if (snake.isPlayer) {
                    playerScore += 10;
                    // å¢åŠ æ¸¸æˆé€Ÿåº¦
                    if (gameSpeed > 80) gameSpeed -= 2;
                }
            } else {
                snake.body.pop();
            }
        }

        // AIè›‡æ™ºèƒ½ç§»åŠ¨
        function moveAISnake(snake) {
            snake.changeDirectionTimer++;
            
            // æ¯éš”ä¸€æ®µæ—¶é—´éšæœºæ”¹å˜æ–¹å‘ï¼Œæˆ–è€…å¯»æ‰¾æœ€è¿‘çš„é‡‘å¸
            if (snake.changeDirectionTimer > 30 || Math.random() < 0.3) {
                const nearestCoin = findNearestCoin(snake.body[0]);
                if (nearestCoin && Math.random() < 0.7) {
                    // 70% æ¦‚ç‡æœå‘æœ€è¿‘çš„é‡‘å¸
                    const dx = nearestCoin.x - snake.body[0].x;
                    const dy = nearestCoin.y - snake.body[0].y;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        snake.direction = {x: dx > 0 ? 1 : -1, y: 0};
                    } else {
                        snake.direction = {x: 0, y: dy > 0 ? 1 : -1};
                    }
                } else {
                    // éšæœºæ–¹å‘
                    const directions = [{x: 1, y: 0}, {x: -1, y: 0}, {x: 0, y: 1}, {x: 0, y: -1}];
                    snake.direction = directions[Math.floor(Math.random() * directions.length)];
                }
                snake.changeDirectionTimer = 0;
            }
            
            moveSnake(snake);
        }

        // æ‰¾åˆ°æœ€è¿‘çš„é‡‘å¸
        function findNearestCoin(head) {
            let nearest = null;
            let minDistance = Infinity;
            
            for (let coin of coins) {
                const distance = Math.abs(coin.x - head.x) + Math.abs(coin.y - head.y);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = coin;
                }
            }
            
            return nearest;
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollisions() {
            const playerHead = playerSnake.body[0];
            
            // æ£€æŸ¥ç©å®¶è›‡æ˜¯å¦æ’åˆ°å…¶ä»–è›‡
            for (let snake of aiSnakes) {
                if (snake.body.some(segment => segment.x === playerHead.x && segment.y === playerHead.y)) {
                    gameOver();
                    return;
                }
            }
            
            // æ£€æŸ¥ç©å®¶è›‡æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let i = 1; i < playerSnake.body.length; i++) {
                if (playerSnake.body[i].x === playerHead.x && playerSnake.body[i].y === playerHead.y) {
                    gameOver();
                    return;
                }
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameStatus').textContent = `æ¸¸æˆç»“æŸï¼æœ€ç»ˆå¾—åˆ†: ${playerScore}`;
            document.getElementById('gameStatus').style.color = '#FF4444';
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i <= gridWidth; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= gridHeight; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶é‡‘å¸
            ctx.fillStyle = '#FFD700';
            for (let coin of coins) {
                ctx.beginPath();
                ctx.arc(coin.x * gridSize + gridSize/2, coin.y * gridSize + gridSize/2, gridSize/3, 0, 2 * Math.PI);
                ctx.fill();
                
                // é‡‘å¸å…‰æ™•æ•ˆæœ
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // ç»˜åˆ¶ç©å®¶è›‡
            drawSnake(playerSnake);

            // ç»˜åˆ¶AIè›‡
            for (let snake of aiSnakes) {
                drawSnake(snake);
            }
        }

        // ç»˜åˆ¶å•æ¡è›‡
        function drawSnake(snake) {
            ctx.fillStyle = snake.color;
            ctx.strokeStyle = snake.isPlayer ? '#FFFFFF' : '#000000';
            ctx.lineWidth = snake.isPlayer ? 2 : 1;
            
            for (let i = 0; i < snake.body.length; i++) {
                const segment = snake.body[i];
                const size = i === 0 ? gridSize - 2 : gridSize - 4; // å¤´éƒ¨ç¨å¤§
                const offset = i === 0 ? 1 : 2;
                
                ctx.fillRect(segment.x * gridSize + offset, segment.y * gridSize + offset, size, size);
                ctx.strokeRect(segment.x * gridSize + offset, segment.y * gridSize + offset, size, size);
                
                // å¤´éƒ¨æ ‡è¯†
                if (i === 0) {
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(segment.x * gridSize + gridSize/3, segment.y * gridSize + gridSize/3, 
                               gridSize/3, gridSize/3);
                    ctx.fillStyle = snake.color;
                }
            }
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('coinCount').textContent = coins.length;
            document.getElementById('snakeCount').textContent = aiSnakes.length + 1;
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameRunning) return;

            // ç§»åŠ¨ç©å®¶è›‡
            moveSnake(playerSnake);
            
            // ç§»åŠ¨AIè›‡
            for (let snake of aiSnakes) {
                moveAISnake(snake);
            }

            // æ£€æŸ¥ç¢°æ’
            checkCollisions();

            // ç»˜åˆ¶æ¸¸æˆ
            draw();
            
            // æ›´æ–°UI
            updateUI();

            // ç»§ç»­æ¸¸æˆå¾ªç¯
            setTimeout(gameLoop, gameSpeed);
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (playerSnake.direction.y === 0) {
                        playerSnake.direction = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (playerSnake.direction.y === 0) {
                        playerSnake.direction = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (playerSnake.direction.x === 0) {
                        playerSnake.direction = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (playerSnake.direction.x === 0) {
                        playerSnake.direction = {x: 1, y: 0};
                    }
                    break;
            }
        });

        // å¼€å§‹æ¸¸æˆ
        initGame();
        gameLoop();
    </script>
</body>
</html>

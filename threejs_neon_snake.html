<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 霓虹蛇游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
            z-index: 100;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0040;
            font-size: 48px;
            text-shadow: 0 0 20px #ff0040;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 16px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>分数: <span id="score">0</span></div>
            <div>长度: <span id="length">1</span></div>
        </div>
        <div id="gameOver">
            <div>游戏结束!</div>
            <div style="font-size: 24px; margin-top: 20px;">按 R 键重新开始</div>
        </div>
        <div id="instructions">
            <div>使用 WASD 或方向键控制蛇的移动</div>
            <div>吃到食物增加长度和分数</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    
    <script>
        // 游戏变量
        let scene, camera, renderer, clock;
        let snake = [];
        let food;
        let direction = new THREE.Vector3(1, 0, 0);
        let nextDirection = new THREE.Vector3(1, 0, 0);
        let gameRunning = true;
        let score = 0;
        let moveTimer = 0;
        let moveInterval = 0.2; // 移动间隔时间
        
        // 游戏参数
        const GRID_SIZE = 20;
        const BOARD_SIZE = 20;
        const SNAKE_SIZE = 0.8;
        
        // 初始化游戏
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000010);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 25, 25);
            camera.lookAt(0, 0, 0);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // 创建时钟
            clock = new THREE.Clock();
            
            // 设置光照
            setupLighting();
            
            // 创建游戏场地
            createGameBoard();
            
            // 初始化蛇
            initSnake();
            
            // 创建食物
            createFood();
            
            // 添加事件监听器
            setupControls();
            
            // 开始游戏循环
            animate();
        }
        
        // 设置光照
        function setupLighting() {
            // 环境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);
            
            // 方向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // 点光源（用于霓虹效果）
            const pointLight = new THREE.PointLight(0x00ff00, 1, 100);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);
        }
        
        // 创建游戏场地
        function createGameBoard() {
            // 创建地板
            const floorGeometry = new THREE.PlaneGeometry(BOARD_SIZE, BOARD_SIZE);
            const floorMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x001122,
                transparent: true,
                opacity: 0.8
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // 创建边界
            const borderMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ffff,
                emissive: 0x004444
            });
            
            // 创建四个边界墙
            const wallHeight = 2;
            const wallThickness = 0.2;
            
            // 上墙
            const topWall = new THREE.Mesh(
                new THREE.BoxGeometry(BOARD_SIZE + wallThickness, wallHeight, wallThickness),
                borderMaterial
            );
            topWall.position.set(0, wallHeight/2, -BOARD_SIZE/2);
            scene.add(topWall);
            
            // 下墙
            const bottomWall = new THREE.Mesh(
                new THREE.BoxGeometry(BOARD_SIZE + wallThickness, wallHeight, wallThickness),
                borderMaterial
            );
            bottomWall.position.set(0, wallHeight/2, BOARD_SIZE/2);
            scene.add(bottomWall);
            
            // 左墙
            const leftWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, BOARD_SIZE),
                borderMaterial
            );
            leftWall.position.set(-BOARD_SIZE/2, wallHeight/2, 0);
            scene.add(leftWall);
            
            // 右墙
            const rightWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, BOARD_SIZE),
                borderMaterial
            );
            rightWall.position.set(BOARD_SIZE/2, wallHeight/2, 0);
            scene.add(rightWall);
        }
        
        // 初始化蛇
        function initSnake() {
            snake = [];
            const startX = 0;
            const startZ = 0;
            
            // 创建蛇头
            const headGeometry = new THREE.BoxGeometry(SNAKE_SIZE, SNAKE_SIZE, SNAKE_SIZE);
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                emissive: 0x004400,
                shininess: 100
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(startX, SNAKE_SIZE/2, startZ);
            head.castShadow = true;
            
            // 添加头部的霓虹效果
            const headGlow = new THREE.PointLight(0x00ff00, 2, 5);
            headGlow.position.copy(head.position);
            headGlow.position.y += 1;
            scene.add(headGlow);
            
            snake.push({ 
                mesh: head, 
                light: headGlow,
                position: new THREE.Vector3(startX, 0, startZ)
            });
            scene.add(head);
        }
        
        // 创建蛇身体节点
        function createSnakeSegment(x, z) {
            const geometry = new THREE.BoxGeometry(SNAKE_SIZE * 0.9, SNAKE_SIZE * 0.9, SNAKE_SIZE * 0.9);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00cc00,
                emissive: 0x003300,
                shininess: 80
            });
            const segment = new THREE.Mesh(geometry, material);
            segment.position.set(x, SNAKE_SIZE/2, z);
            segment.castShadow = true;
            
            // 添加身体的霓虹效果
            const segmentGlow = new THREE.PointLight(0x00cc00, 1, 3);
            segmentGlow.position.copy(segment.position);
            segmentGlow.position.y += 1;
            scene.add(segmentGlow);
            
            return {
                mesh: segment,
                light: segmentGlow,
                position: new THREE.Vector3(x, 0, z)
            };
        }
        
        // 创建食物
        function createFood() {
            let foodX, foodZ;
            
            // 确保食物不生成在蛇身上
            do {
                foodX = Math.floor(Math.random() * BOARD_SIZE - BOARD_SIZE/2);
                foodZ = Math.floor(Math.random() * BOARD_SIZE - BOARD_SIZE/2);
            } while (isSnakePosition(foodX, foodZ));
            
            if (food) {
                scene.remove(food.mesh);
                scene.remove(food.light);
            }
            
            const foodGeometry = new THREE.SphereGeometry(SNAKE_SIZE * 0.4, 8, 8);
            const foodMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff0040,
                emissive: 0x440010,
                shininess: 200
            });
            const foodMesh = new THREE.Mesh(foodGeometry, foodMaterial);
            foodMesh.position.set(foodX, SNAKE_SIZE/2, foodZ);
            foodMesh.castShadow = true;
            
            // 添加食物的霓虹效果
            const foodGlow = new THREE.PointLight(0xff0040, 3, 8);
            foodGlow.position.copy(foodMesh.position);
            foodGlow.position.y += 2;
            scene.add(foodGlow);
            
            food = {
                mesh: foodMesh,
                light: foodGlow,
                position: new THREE.Vector3(foodX, 0, foodZ)
            };
            
            scene.add(foodMesh);
        }
        
        // 检查位置是否被蛇占据
        function isSnakePosition(x, z) {
            return snake.some(segment => 
                segment.position.x === x && segment.position.z === z
            );
        }
        
        // 移动蛇
        function moveSnake() {
            if (!gameRunning) return;
            
            // 更新方向
            direction.copy(nextDirection);
            
            // 计算新的头部位置
            const head = snake[0];
            const newX = head.position.x + direction.x;
            const newZ = head.position.z + direction.z;
            
            // 检查边界碰撞
            if (newX < -BOARD_SIZE/2 || newX >= BOARD_SIZE/2 || 
                newZ < -BOARD_SIZE/2 || newZ >= BOARD_SIZE/2) {
                gameOver();
                return;
            }
            
            // 检查自身碰撞
            if (isSnakePosition(newX, newZ)) {
                gameOver();
                return;
            }
            
            // 移动蛇身
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i].position.copy(snake[i-1].position);
                snake[i].mesh.position.set(
                    snake[i].position.x, 
                    SNAKE_SIZE/2, 
                    snake[i].position.z
                );
                snake[i].light.position.copy(snake[i].mesh.position);
                snake[i].light.position.y += 1;
            }
            
            // 移动头部
            head.position.set(newX, 0, newZ);
            head.mesh.position.set(newX, SNAKE_SIZE/2, newZ);
            head.light.position.copy(head.mesh.position);
            head.light.position.y += 1;
            
            // 检查是否吃到食物
            if (newX === food.position.x && newZ === food.position.z) {
                eatFood();
            }
        }
        
        // 吃到食物
        function eatFood() {
            score += 10;
            document.getElementById('score').textContent = score;
            
            // 添加蛇身节点
            const tail = snake[snake.length - 1];
            const newSegment = createSnakeSegment(tail.position.x, tail.position.z);
            snake.push(newSegment);
            scene.add(newSegment.mesh);
            
            document.getElementById('length').textContent = snake.length;
            
            // 创建新食物
            createFood();
            
            // 增加移动速度
            moveInterval = Math.max(0.1, moveInterval - 0.005);
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 重新开始游戏
        function restartGame() {
            gameRunning = true;
            score = 0;
            moveInterval = 0.2;
            direction.set(1, 0, 0);
            nextDirection.set(1, 0, 0);
            
            // 清理旧的蛇
            snake.forEach(segment => {
                scene.remove(segment.mesh);
                scene.remove(segment.light);
            });
            
            // 清理食物
            if (food) {
                scene.remove(food.mesh);
                scene.remove(food.light);
            }
            
            // 重新初始化
            initSnake();
            createFood();
            
            // 更新UI
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snake.length;
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // 设置控制
        function setupControls() {
            document.addEventListener('keydown', (event) => {
                if (!gameRunning && event.key.toLowerCase() === 'r') {
                    restartGame();
                    return;
                }
                
                if (!gameRunning) return;
                
                switch(event.key.toLowerCase()) {
                    case 'w':
                    case 'arrowup':
                        if (direction.z !== 1) nextDirection.set(0, 0, -1);
                        break;
                    case 's':
                    case 'arrowdown':
                        if (direction.z !== -1) nextDirection.set(0, 0, 1);
                        break;
                    case 'a':
                    case 'arrowleft':
                        if (direction.x !== 1) nextDirection.set(-1, 0, 0);
                        break;
                    case 'd':
                    case 'arrowright':
                        if (direction.x !== -1) nextDirection.set(1, 0, 0);
                        break;
                }
            });
            
            // 窗口大小调整
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            // 更新移动计时器
            if (gameRunning) {
                moveTimer += deltaTime;
                if (moveTimer >= moveInterval) {
                    moveSnake();
                    moveTimer = 0;
                }
            }
            
            // 食物旋转动画
            if (food) {
                food.mesh.rotation.y += deltaTime * 2;
                food.light.intensity = 2 + Math.sin(Date.now() * 0.01) * 0.5;
            }
            
            // 蛇的霓虹效果闪烁
            snake.forEach((segment, index) => {
                const time = Date.now() * 0.01;
                segment.light.intensity = (index === 0 ? 2 : 1) + Math.sin(time + index * 0.5) * 0.3;
            });
            
            renderer.render(scene, camera);
        }
        
        // 启动游戏
        init();
    </script>
</body>
</html>

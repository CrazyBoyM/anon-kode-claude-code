<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars - Easy Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 18px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ff00;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ff00;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 36px;
            text-align: center;
            z-index: 100;
            display: none;
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff4444;
        }
        .difficulty {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffaa00;
            font-size: 16px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ffaa00;
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Health: <span id="health">100</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Enemies: <span id="enemies">0</span></div>
    </div>
    <div class="difficulty">
        ðŸŽ® Easy Mode
    </div>
    <div class="controls">
        WASD/Arrow Keys - Move<br>
        SPACE - Auto-Shoot (Hold)<br>
        Click - Single Shot<br>
        R - Restart
    </div>
    <div class="game-over" id="gameOver">
        <div>Game Over!</div>
        <div style="font-size: 24px; margin-top: 15px;">Score: <span id="finalScore">0</span></div>
        <div style="font-size: 18px; margin-top: 15px;">Press R to restart</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game variables
        let scene, camera, renderer;
        let playerShip;
        let enemies = [];
        let bullets = [];
        let explosions = [];
        let stars = [];
        
        let score = 0;
        let health = 100;
        let wave = 1;
        let gameRunning = true;
        
        // Easy mode settings
        let moveSpeed = 0.3;
        let keys = { 
            w: false, a: false, s: false, d: false, 
            space: false,
            ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false
        };
        
        // Shooting
        let shootTimer = 0;
        let shootInterval = 200; // Faster shooting
        
        // Audio
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000033);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            createPlayer();
            createStars();
            
            // Better camera angle
            camera.position.set(0, 10, 12);
            camera.lookAt(0, 0, 0);
            
            spawnEnemies();
            animate();
        }

        function createPlayer() {
            const geometry = new THREE.ConeGeometry(0.4, 1.5, 8);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x00ff00,
                emissive: 0x003300
            });
            playerShip = new THREE.Mesh(geometry, material);
            playerShip.position.set(0, 0, 3);
            playerShip.rotation.x = Math.PI / 2;
            scene.add(playerShip);
        }

        function createStars() {
            for (let i = 0; i < 150; i++) {
                const geometry = new THREE.SphereGeometry(0.03, 4, 4);
                const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const star = new THREE.Mesh(geometry, material);
                star.position.set(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100
                );
                stars.push(star);
                scene.add(star);
            }
        }

        function spawnEnemies() {
            // Very gradual difficulty increase
            let numEnemies;
            if (wave <= 3) numEnemies = 2;
            else if (wave <= 6) numEnemies = 3;
            else if (wave <= 10) numEnemies = 4;
            else numEnemies = 5;
            
            for (let i = 0; i < numEnemies; i++) {
                const geometry = new THREE.OctahedronGeometry(0.5);
                const material = new THREE.MeshLambertMaterial({ 
                    color: 0xff4444,
                    emissive: 0x220000
                });
                const enemy = new THREE.Mesh(geometry, material);
                
                // Spawn farther away
                const angle = (i / numEnemies) * Math.PI * 2;
                const distance = 20 + Math.random() * 10; // Farther spawn
                enemy.position.set(
                    Math.cos(angle) * distance,
                    (Math.random() - 0.5) * 3,
                    Math.sin(angle) * distance
                );
                
                enemy.health = 1;
                // Much slower enemy movement
                enemy.speed = 0.015 + Math.random() * 0.01; // Slower
                enemy.rotationSpeed = (Math.random() - 0.5) * 0.05;
                enemies.push(enemy);
                scene.add(enemy);
            }
            
            updateUI();
        }

        function findNearestEnemy() {
            if (enemies.length === 0) return null;
            
            let nearest = null;
            let minDistance = Infinity;
            
            enemies.forEach(enemy => {
                const distance = enemy.position.distanceTo(playerShip.position);
                if (distance < minDistance && distance < 25) { // Only target close enemies
                    minDistance = distance;
                    nearest = enemy;
                }
            });
            
            return nearest;
        }

        function shoot() {
            if (!gameRunning) return;
            
            const geometry = new THREE.SphereGeometry(0.1);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00,
                emissive: 0x004400
            });
            const bullet = new THREE.Mesh(geometry, material);
            
            bullet.position.copy(playerShip.position);
            bullet.position.y += 0.5;
            
            // Auto-aim to nearest enemy
            const target = findNearestEnemy();
            let direction = new THREE.Vector3();
            
            if (target) {
                direction.subVectors(target.position, bullet.position);
                direction.normalize();
            } else {
                // Shoot forward if no target
                direction.set(0, 0, -1);
            }
            
            bullet.direction = direction;
            bullet.speed = 1.0; // Faster bullets
            bullets.push(bullet);
            scene.add(bullet);
            
            playSound(800, 0.05);
        }

        function updatePlayer() {
            if (!gameRunning) return;
            
            // Movement
            let moveX = 0, moveZ = 0;
            
            if (keys.w || keys.ArrowUp) moveZ -= moveSpeed;
            if (keys.s || keys.ArrowDown) moveZ += moveSpeed;
            if (keys.a || keys.ArrowLeft) moveX -= moveSpeed;
            if (keys.d || keys.ArrowRight) moveX += moveSpeed;
            
            playerShip.position.x += moveX;
            playerShip.position.z += moveZ;
            
            // Larger play area
            playerShip.position.x = Math.max(-15, Math.min(15, playerShip.position.x));
            playerShip.position.z = Math.max(-10, Math.min(10, playerShip.position.z));
            
            // Ship rotation
            if (moveX !== 0 || moveZ !== 0) {
                playerShip.rotation.z = -moveX * 0.2;
                playerShip.rotation.y = Math.atan2(moveX, -moveZ);
            } else {
                playerShip.rotation.z *= 0.9;
            }
            
            // Auto-shoot when holding space
            if (keys.space) {
                shootTimer += 16;
                if (shootTimer >= shootInterval) {
                    shoot();
                    shootTimer = 0;
                }
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Slow movement towards player
                const direction = new THREE.Vector3();
                direction.subVectors(playerShip.position, enemy.position);
                direction.normalize();
                direction.multiplyScalar(enemy.speed);
                enemy.position.add(direction);
                
                // Rotation
                enemy.rotation.x += enemy.rotationSpeed;
                enemy.rotation.y += enemy.rotationSpeed * 0.7;
                
                // Larger collision distance for easier gameplay
                if (enemy.position.distanceTo(playerShip.position) < 1.5) {
                    health -= 15; // Less damage
                    createExplosion(enemy.position, 0xff4444);
                    scene.remove(enemy);
                    enemies.splice(i, 1);
                    playSound(200, 0.2);
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                bullet.position.add(
                    bullet.direction.clone().multiplyScalar(bullet.speed)
                );
                
                if (bullet.position.length() > 40) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Larger hit detection for easier gameplay
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (bullet.position.distanceTo(enemy.position) < 1.2) { // Bigger hit area
                        score += 10;
                        createExplosion(enemy.position, 0x00ff00);
                        scene.remove(bullet);
                        scene.remove(enemy);
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        playSound(600, 0.1);
                        break;
                    }
                }
            }
        }

        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.life -= 0.02;
                explosion.material.opacity = explosion.life;
                explosion.scale.multiplyScalar(1.05);
                
                if (explosion.life <= 0) {
                    scene.remove(explosion);
                    explosions.splice(i, 1);
                }
            }
        }

        function createExplosion(position, color = 0xff4400) {
            for (let i = 0; i < 6; i++) {
                const geometry = new THREE.SphereGeometry(0.1 + Math.random() * 0.1);
                const material = new THREE.MeshBasicMaterial({ 
                    color: color,
                    transparent: true
                });
                const particle = new THREE.Mesh(geometry, material);
                particle.position.copy(position);
                particle.position.add(new THREE.Vector3(
                    (Math.random() - 0.5) * 1.5,
                    (Math.random() - 0.5) * 1.5,
                    (Math.random() - 0.5) * 1.5
                ));
                particle.life = 1.0;
                explosions.push(particle);
                scene.add(particle);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = Math.max(0, health);
            document.getElementById('wave').textContent = wave;
            document.getElementById('enemies').textContent = enemies.length;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            playSound(150, 0.8);
        }

        function resetGame() {
            gameRunning = true;
            score = 0;
            health = 100;
            wave = 1;
            shootTimer = 0;
            
            enemies.forEach(enemy => scene.remove(enemy));
            enemies = [];
            
            bullets.forEach(bullet => scene.remove(bullet));
            bullets = [];
            
            explosions.forEach(explosion => scene.remove(explosion));
            explosions = [];
            
            playerShip.position.set(0, 0, 3);
            playerShip.rotation.set(Math.PI / 2, 0, 0);
            document.getElementById('gameOver').style.display = 'none';
            
            spawnEnemies();
            updateUI();
        }

        function checkWaveComplete() {
            if (enemies.length === 0 && gameRunning) {
                wave++;
                setTimeout(() => {
                    spawnEnemies();
                    // Very slow difficulty progression
                    if (wave % 5 === 0) {
                        shootInterval = Math.max(150, shootInterval - 10);
                    }
                }, 2000); // Longer break between waves
            }
        }

        function playSound(frequency, duration) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (gameRunning) {
                updatePlayer();
                updateEnemies();
                updateBullets();
                updateExplosions();
                checkWaveComplete();
                updateUI();
            }
            
            stars.forEach(star => {
                star.rotation.x += 0.0005;
                star.rotation.y += 0.0005;
            });
            
            renderer.render(scene, camera);
        }

        // Event listeners
        document.addEventListener('keydown', (event) => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            const key = event.key;
            if (keys.hasOwnProperty(key)) {
                keys[key] = true;
            }
            
            if (key === 'r' || key === 'R') {
                resetGame();
            }
            
            if (key === ' ') {
                event.preventDefault();
            }
        });

        document.addEventListener('keyup', (event) => {
            const key = event.key;
            if (keys.hasOwnProperty(key)) {
                keys[key] = false;
            }
        });

        document.addEventListener('mousedown', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            shoot();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
